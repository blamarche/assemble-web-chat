<!doctype html>
<html>
  <head>
    <title>Assemble Chat Signup</title>

    <style>
    </style>

  </head>

  <body>

    <!-- UI nick, name, email, phone, url, desc, avatar -->

    <form action="/signup/" name="signup" method="POST">
      Invite ID: <input name="invite" autocomplete="off" />
      <br>nickname: <input name="nick" autocomplete="off" />
      <br>name: <input name="name" autocomplete="off" />
      <br>email: <input name="email" autocomplete="off" />
      <br>phone: <input name="phone" autocomplete="off" />
      <br>url: <input name="url" autocomplete="off" />
      <br>desc: <input name="desc" autocomplete="off" />
      <br>avatar data url: <input name="avatar" autocomplete="off" />

      <br><input type="submit" value="Submit" name="submit"></input>
    </form>

  </body>
</html>
