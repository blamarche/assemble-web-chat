    <head>
        <title>Assemble Chat - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/signup-login.css" rel="stylesheet">
        <script src="/jquery-1.11.1.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid bg-primary">
        <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
        <h3>Assemble Login</h3>
        <form id="f">
            <div class="form-group"><input class="form-control" placeholder="Paste Your User Token Here" type="text" id="token"></input></div>

            <div class="form-group"><button class="form-control btn btn-success" id="login">Login</button></div>
        </form>

        </div>

        <div class="col-md-4"></div>

        </div>
        <div class="row footertext bg-success">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            Assemble Web Chat is open source software. Check it out on <a href="https://github.com/blamarche/assemble-web-chat">Github</a></div>
            </div>
            <div class="col-md-4"></div>
        </div>


        <script>
            $('form').submit(function(){
                window.location = "/#"+$("#token").val();
                return false;
            });
        </script>
    </body>
